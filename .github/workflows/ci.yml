name: CI

on:
  push:
  pull_request:

jobs:
  lint-type-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ruff (lint)
        run: |
          ruff check .

      - name: Mypy (type check)
        run: |
          mypy src monitoring

      - name: Pytest
        run: |
          pytest
